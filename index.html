<footer style="margin-top: 23rem;">
  <script type="text/javascript">
    function getDate()
    {
        var date = new Date();
        var hours = date.getHours();
        var minutes = date.getMinutes();
        var seconds = date.getSeconds();
        var milsec = date.getMilliseconds();
        var year = date.getFullYear();
        var day = date.getUTCDate();
        var month = date.getUTCMonth();

        if(seconds < 10)
        {
            seconds = '0' + seconds;
        }
        if(minutes < 10)
        {
            minutes = '0' + minutes;
        }
        if(hours < 10)
        {
            hours = '0' + hours;
        }
        if(month < 10)
        {
            month = '0' + month;
        }
        if(day < 10)
        {
            day = '0' + day;
        }
        document.getElementById('timedisplay').innerHTML = day + " " + month + " " + year + " " + hours + ':' + minutes + ':' + seconds + ':' + milsec;
    }
    setInterval(getDate, 0);
    </script>
